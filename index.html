<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="input"></div>
    <script type="text/babel">

      var InputBox = React.createClass({
        getInitialState: function() {
          var initialText = 'Hello!'
          var parsedText = parseMarkdown(initialText)
          return {value: initialText, converted:parsedText};
        },
        handleChange: function(event){
          this.setState({value:event.target.value});
          var parsedText = parseMarkdown(event.target.value)
          this.setState({converted:parsedText});
        },
        render: function() {
          return (
            <div>
              <textarea rows="40" cols="70" type='text' value={this.state.value} onChange={this.handleChange}></textarea>
              <OutputBox value={this.state.converted}/>
            </div>
          );
        }
      })

      var OutputBox = React.createClass({
        render: function() {
          return (
            <div dangerouslySetInnerHTML={{__html: this.props.value}}></div>
          )
        }
      })

      ReactDOM.render(
        <InputBox />,
        document.getElementById('input')
      );

      function parseMarkdown(rawText){
        var lineArray = rawText.split('\n');
        for(var i = 0; i < lineArray.length; i++){
          lineArray[i] = parseLine(lineArray[i]);
        }
        return lineArray.join('');
      }

      function parseLine(inputLine){
        var array = inputLine.split(' ')
        var symbol = array.shift();
        var type;

        switch (symbol) {
          case '#':
            type='h1';
            break;
          case '##':
            type='h2';
            break;
          case '###':
            type='h3';
            break;
          case '####':
            type='h4';
            break;
          case '#####':
            type='h5';
            break;
          case '######':
            type='h6';
            break;
          case '*':
            type='li';
            break;
          default:
            type=''
        }
        var parsedLine = '<' + type + '>' + array.join(' ') + '</' + type + '>';
        return parsedLine;
      }
    </script>
  </body>
</html>
