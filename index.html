<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="input"></div>
    <script type="text/babel">

      var InputBox = React.createClass({
        getInitialState: function() {
          return {value: 'Hello!'};
        },
        handleChange: function(event){
          this.setState({value:event.target.value});
          var parsedText = parseMarkdown(this.state.value)
        },
        render: function() {
          return (
            <div>
              <textarea rows="40" cols="70" type='text' value={this.state.value} onChange={this.handleChange}></textarea>
              <OutputBox value={this.state.value}/>
            </div>
          );
        }
      })

      var OutputBox = React.createClass({
        render: function() {
          return (
            <div dangerouslySetInnerHTML={{__html: this.props.value}}></div>
          )
        }
      })

      ReactDOM.render(
        <InputBox />,
        document.getElementById('input')
      );

      function parseMarkdown(rawText){
        var lineArray = rawText.split('\n');

        return lineArray.join('\n');
      }
    </script>
  </body>
</html>
